version: '3.8'

services:
  web:
    build: .
    command: python main.py run -h 0.0.0.0
    volumes:
      - .:/usr/src/app/
    ports:
      - 5001:5000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=pynance_db

volumes:
  data: