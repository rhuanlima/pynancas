{% extends "base.html" %}

{% block container %}
<div class="col-md-6">
    <h1 class="display-6">Editar Categoria</h1>
    <form action="{{ url_for('edit_category', id=category.id) }}" method="post" class="form">
        <div class="input-group mb-3">
            <input type="text" name="new_category_name" placeholder="{{ category.des_category }}" class="form-control" required>
            <button type="submit" class="btn btn-outline-secondary" id="button-addon2">Editar</button>
        </div>
    </form>
</div>
{% endblock %}
